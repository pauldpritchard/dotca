


<!doctype html>

<html lang="en" style="background-color: #242328;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#242328" />

  <title>Weather App</title>
  <link rel="apple-touch-icon" id="apple-touch-icon" href="app-icon.png">
  <link rel="icon" sizes="192x192" id="icon" href="app-icon.png">
  <link rel="stylesheet" href="style.css">

<link rel="canonical" href="https://paulpritchard.com/weather/">
<meta property="og:image" content="app-icon.png" />
<meta property="og:image:secure_url" content="app-icon.png" />
<meta property="og:image:width" content="1012" />
<meta property="og:image:height" content="506" />
</head>

<body style="background-color: #242328;">

<script type="text/javascript">
      function updateicon() {
        cityname = 'toronto';
        if (location.hash) cityname = location.hash.replace('#','');
        if (cityname == 'huntsville') {
            document.getElementById('apple-touch-icon').href = 'app-icon-huntsville.png';
            document.getElementById('icon').href = 'app-icon-huntsville.png';
        } else {
            document.getElementById('apple-touch-icon').href = 'app-icon.png';
            document.getElementById('icon').href = 'app-icon.png';
        }
    }
</script>

  <iframe src="" id="iframe" onload="updateicon()">Your browser does not support iframes</iframe>

  <script type="text/javascript">
    cityname = 'toronto';
    if (location.hash) cityname = location.hash.replace('#','');
    document.getElementById('iframe').src = cityname;
    </script>

</body>
</html>
