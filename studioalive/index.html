html {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}   

body {
  width: 100vw;
  height: 100vh;
	overflow: hidden;
  position: relative;
  margin: 0;
  background: #06050a;
}

.intro {
  display: flex;
  height: 100vh;

}


/* ==NEW======== */
.logo {
  width: 71vw;
  mix-blend-mode: lighten;
  margin-right: -4vw;
}
@keyframes flip-vertical {
  0% {
    transform: rotateX(-90deg);
    animation-timing-function: cubic-bezier(0.29, 0.28, 0.32, 1);
  }
  50% {
    transform: rotateX(0deg);
  }
  75% {
    transform: rotateX(0deg);
    animation-timing-function: cubic-bezier(0.47, 0.48, 1, 0.33);
  }
  100% {
    transform: rotateX(90deg);
  }
}
@keyframes flip-vertical-out {
  75% {
    transform: rotateX(0deg);
    animation-timing-function: cubic-bezier(0.47, 0.48, 1, 0.33);
  }
  100% {
    transform: rotateX(90deg);
  }
}
@keyframes flip-vertical-in {
  0% {
    transform: rotateX(-90deg);
    animation-timing-function: cubic-bezier(0.29, 0.28, 0.32, 1);
  }
  50% {
    transform: rotateX(0deg);
  }
}
@keyframes fade-in {
  0% {
    opacity: 0;
    transform: scale(1.3);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.loader {
  position: fixed;
  background: #fff;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  height: 100dvh;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 15;
  perspective: 350px;
  animation: flip-vertical-out 1.3s forwards normal 1.3s;
}
.loader .logo {
  animation: flip-vertical 1.3s forwards infinite;
  mix-blend-mode: difference;
}

.header {
  height: 100dvh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  perspective: 350px;
  z-index: 10;
}
.header video {
  opacity: 0;
  animation: fade-in 2s forwards normal 1.9s cubic-bezier(0.68, -0.01, 0.02, 0.99);
}
.header .logo {
  animation: flip-vertical-in 1.3s forwards normal 2.6s;
}
@media screen and (orientation: landscape) {
  .logo {
    width: 35vw;
    margin-right: -2vw;
  }
}

#background-video-portrait, #background-video-landscape {
  width: 100vw;
  height: 100dvh;
  display: none;
  object-fit: cover;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  z-index: -1;
}
@media screen and (orientation: landscape) {
  #background-video-landscape {
    display: block;
  }
}
@media screen and (orientation: portrait) {
  #background-video-portrait {
    display: block;
  }
}


/* ==ENDNEW======== */

   	background-color: #000;

.theme-1 {

     animation: theme-intro .3s steps(1, end) forwards;
   }
    @keyframes theme-intro {
  0% {
    opacity: 0;
}
20% {
    opacity: 1;
}
40% {
    opacity: 0;
}
60% {
    opacity: 1;
}
80% {

}
100% {

}

</svg>


    <script type="text/javascript">
  const body = document.querySelector('body')
const label = document.querySelector('#bouncey')
const label_anim = document.querySelector('#bouncey-img')

let colors = [ '#26de81', '#fc5c65', '#fd9644', '#fed330', '#2bcbba', '#45aaf2', '#4b7bec', '#a55eea', '#ffc1f3', '#76ead7', '#ff9c71', '#32e0c4', '#d291bc', '#fa744f' ]

let FPS = 60

let width
  , height
  , velocityX = 5
  , velocityY = 5
  , half_width = (label.getBoundingClientRect().width / 2)
  , half_height = (label.getBoundingClientRect().height / 2)
  , pause = true
  , previousColor = 0
;

setInterval(() => {
	if (pause) return;

	let rect = label.getBoundingClientRect()

	let left = rect.x
	let top = rect.y

	if (left + rect.width >= width || left <= 0) {
		velocityX = -velocityX
      label_anim.style.animationDuration = Math.floor(Math.random() * 4 + 1) + 's';
      if (label_anim.style.animationDirection == 'normal') 
        label_anim.style.animationDirection = 'reverse'
      else
        label_anim.style.animationDirection = 'normal'
	}
	if (top + rect.height >= height || top <= 0) {
		velocityY = -velocityY
      label_anim.style.animationDuration = Math.floor(Math.random() * 4 + 1) + 's';
      if (label_anim.style.animationDirection == 'normal') 
        label_anim.style.animationDirection = 'reverse'
      else
        label_anim.style.animationDirection = 'normal'
	}

	label.style.left = rect.x + velocityX + 'px'
	label.style.top = rect.y + velocityY + 'px'
}, 1000 / FPS)


const reset = () => {
	width =
		window.innerWidth ||
		document.documentElement.clientWidth ||
		document.body.clientWidth
  ;

	height =
		window.innerHeight ||
		document.documentElement.clientHeight ||
		document.body.clientHeight
  ;

	pause =
		width <= label.getBoundingClientRect().width ||
		height <= label.getBoundingClientRect().height
  ;

	label.style.left = 'calc(50vw - ' + half_width + 'px)'
	label.style.top = 'calc(50vh - ' + half_height + 'px)'
	label.style.stroke = colors[0]
}


reset()

window.addEventListener('resize', reset, true)

/* ----------------------------------------------- */

function addShake() {
    // feature detect
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
        .then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener ("devicemotion", detectShake);
          }
        })
        .catch(console.error);
    } else {
      // handle regular non iOS 13+ devices
    }
  }
      
function detectShake(evt) {
  var status = document.getElementById("status");
  var accl = evt.acceleration;
  if (accl.z > 10) {
    randomizeTheme();
  }
}

var current_theme = 0;
var theme_switchable = true;

function randomizeTheme() {
  if (!theme_switchable)
    return false;
  
  if (current_theme < 2)
    current_theme++;
  else
    current_theme = 0;
  body.className = "theme-" + current_theme + " theme-transitioning";
  theme_switchable = false;
  reset();
  window.setTimeout(function() {
    theme_switchable = true;
    body.classList.remove("theme-transitioning");
  }, 1000);
  
}
      
</script>
